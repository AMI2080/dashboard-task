<div class="companies-details">
  <div class="company-details" *ngFor="let company of companiesDetails;let cid = index">
    <div class="company-header">
      <span class="dot-icon-container">
        <span class="dot-icon"></span>
      </span>
      <img class="company-image" src="../../../../assets/img/gas-station-svgrepo-com-color.svg">
      <div class="company-title">{{ company.name }}</div>
      <span class="toggle-option" #dialog>
        <span class="dropdown-toggle" (click)="showProperties(company)" #openBtn>
          <i class="fa-solid fa-ellipsis"></i>
        </span>
        <span>
          <app-dropdown-menu [cid]="cid" [show]="company.showProp" [dialog]="dialog" [openBtn]="openBtn"></app-dropdown-menu>
        </span>
      </span>
    </div>
    <div class="company-body">
      <div class="details-item" *ngFor="let item of company.details">
        <div class="item-name">
          {{ item.name }}
        </div>
        <div class="item-value">
          {{ item.value }}<sub *ngIf="item.unitDown">{{ item.unitDown }}</sub><sup *ngIf="item.unitUp">{{ item.unitUp }}</sup>
        </div>
      </div>
    </div>
  </div>
</div>
